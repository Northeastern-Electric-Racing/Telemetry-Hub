<!DOCTYPE html>
<html>
<head>
    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;
        let polyline;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 42.339855, lng: -71.088706 },
                zoom: 18,
            });

            polyline = new google.maps.Polyline({
                map: map,
                path: [],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
        }

        function loadPath(lat_data, lon_data) {
            const lat_lon_data = lat_data.map(function (_, i) {
                return {
                    lat: lat_data[i][1],
                    lng: lon_data[i][1],
                };
            });
            polyline.setPath(lat_lon_data);
            map.setCenter(lat_lon_data[lat_lon_data.length - 1]);
        }

        function clearPath() {
            if (polyline) {
                polyline.setMap(null);
            }
            polyline = new google.maps.Polyline({
                map: map,
                path: [],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
        }

        new QWebChannel(qt.webChannelTransport, function (channel) {});
    </script>
</head>
<body>
<div id="map"></div>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJxC20WSdxozSfWV5VPn2uENV4zDfSet8&callback=initMap&v=weekly"
    defer
></script>
</body>
</html>
